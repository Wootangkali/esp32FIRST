<p>This 16-bit I/O expander for the two-line bidirectional bus (I<sup>2</sup>C) is designed for 2.5-V to 5.5-V V<sub>CC</sub> operation.</p>


      

<div class="mischianti-forum-button-container">
  	<a class="mischianti-forum-button" href="https://mischianti.org/forums/forum/mischiantis-libraries/pcf8575-16bits-i2c-digital-i-o-expander/" target="_blank">Support Forum</a>
</div>



<p>The PCF8575 device provides general-purpose remote I/O expansion for most microcontroller	families by way of the I<sup>2</sup>C interface [serial clock (SCL), serial data	(SDA)].</p>



<p>The device features a 16-bit quasi-bidirectional input/output (I/O) port (P07–P00, P17–P10), including latched outputs with high-current drive capability for directly driving LEDs. Each quasi-bidirectional I/O can be used as an input or output without the use of a data-direction control signal. At power on, the I/Os are high. In this mode, only a current source to V<sub>CC</sub>&nbsp;is active.</p>

<h3 class="wp-block-heading fittexted_for_content_h3" style="font-size: 31.5px;"><span class="ez-toc-section" id="How_I2c_Works"></span>How I2c Works<span class="ez-toc-section-end"></span></h3>



<p>I2C works with it’s two wires, the SDA(data line) and SCL(clock line).</p>



<p>Both these lines are open-drain, but are pulled-up with resistors.</p>



<p>Usually there is one master and one or multiple slaves on the line, although there can be multiple masters, but we’ll talk about that later.</p><div class="ai-viewport-1" data-insertion-position="prepend" data-selector=".ai-insert-9-53328973" data-insertion-no-dbg="" data-code="PGRpdiBjbGFzcz0nY29kZS1ibG9jayBjb2RlLWJsb2NrLTknIHN0eWxlPSdtYXJnaW46IDhweCBhdXRvOyB0ZXh0LWFsaWduOiBjZW50ZXI7IGRpc3BsYXk6IGJsb2NrOyBjbGVhcjogYm90aDsnPgo8YSBocmVmPSJodHRwczovL3d3dy5wY2J3YXkuY29tLz9mcm9tPW1pc2NoaWFudGk3MjMiIHRhcmdldD0iX2JsYW5rIj48aW1nIHdpZHRoPSIzMTUiIGhlaWdodD0iMjIwIiBzcmM9Imh0dHBzOi8vbWlzY2hpYW50aS5vcmcvd3AtY29udGVudC91cGxvYWRzLzIwMjAvMDUvcGNiV2F5LWJhbm5lci1tb2JpbGUtMzAweDIwMC0xLmdpZiIgcm9sZT0iYmFubmVyIiBhcmlhLWxhYmVsPSJBZHZlcnRpc2VtZW50IiAgYWx0PSJBZHZlcnRpc2VtZW50Ii8+PC9hPjwvZGl2Pgo=" data-block="9"><div class="code-block code-block-9" style="margin: 8px auto; text-align: center; display: block; clear: both;">

</div>





<p>Both masters and slaves can transmit or receive data, therefore, a device can be in one of these four states: master transmit, master receive, slave transmit, slave receive.</p>

<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_503519" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div><div class="line number4 index3 alt1">4</div><div class="line number5 index4 alt2">5</div><div class="line number6 index5 alt1">6</div><div class="line number7 index6 alt2">7</div><div class="line number8 index7 alt1">8</div><div class="line number9 index8 alt2">9</div><div class="line number10 index9 alt1">10</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino comments">// Instantiate Wire for generic use at 400kHz</code></div><div class="line number2 index1 alt1"><code class="arduino plain">TwoWire I2Cone </code><code class="arduino plain bold">=</code> <code class="arduino plain">TwoWire(</code><code class="arduino constants">0</code><code class="arduino plain">);</code></div><div class="line number3 index2 alt2"><code class="arduino comments">// Instantiate Wire for generic use at 100kHz</code></div><div class="line number4 index3 alt1"><code class="arduino plain">TwoWire I2Ctwo </code><code class="arduino plain bold">=</code> <code class="arduino plain">TwoWire(</code><code class="arduino constants">1</code><code class="arduino plain">);</code></div><div class="line number5 index4 alt2">&nbsp;</div><div class="line number6 index5 alt1"><code class="arduino comments">// Set pcf8575 i2c comunication with second Wire using 21 22 as SDA SCL</code></div><div class="line number7 index6 alt2"><code class="arduino plain">PCF8575 pcf8575(</code><code class="arduino plain bold">&amp;</code><code class="arduino plain">I2Ctwo);</code></div><div class="line number8 index7 alt1"><code class="arduino comments">//PCF8575 pcf8575(&amp;I2Ctwo, 21,22);</code></div><div class="line number9 index8 alt2"><code class="arduino comments">//PCF8575 pcf8575(&amp;I2Ctwo, 0x5C);</code></div><div class="line number10 index9 alt1"><code class="arduino comments">//PCF8575 pcf8575(&amp;I2Ctwo, 21,22,0x5C);</code></div></div></td></tr></tbody></table></div></div></div>


<p>You must set input/output mode:</p>

<p>So to read all analog input in one trasmission you can do (even if I use a 10millis debounce time to prevent too much read from i2c):</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_61491" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div><div class="line number4 index3 alt1">4</div><div class="line number5 index4 alt2">5</div><div class="line number6 index5 alt1">6</div><div class="line number7 index6 alt2">7</div><div class="line number8 index7 alt1">8</div><div class="line number9 index8 alt2">9</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino plain">PCF8575::DigitalInput di </code><code class="arduino plain bold">=</code> <code class="arduino plain">PCF8575.digitalReadAll();</code></div><div class="line number2 index1 alt1"><code class="arduino functions">Serial.print</code><code class="arduino plain">(</code><code class="arduino string">"READ VALUE FROM PCF P1: "</code><code class="arduino plain">);</code></div><div class="line number3 index2 alt2"><code class="arduino functions">Serial.print</code><code class="arduino plain">(di.p0);</code></div><div class="line number4 index3 alt1"><code class="arduino functions">Serial.print</code><code class="arduino plain">(</code><code class="arduino string">" - "</code><code class="arduino plain">);</code></div><div class="line number5 index4 alt2"><code class="arduino functions">Serial.print</code><code class="arduino plain">(di.p1);</code></div><div class="line number6 index5 alt1"><code class="arduino functions">Serial.print</code><code class="arduino plain">(</code><code class="arduino string">" - "</code><code class="arduino plain">);</code></div><div class="line number7 index6 alt2"><code class="arduino functions">Serial.print</code><code class="arduino plain">(di.p2);</code></div><div class="line number8 index7 alt1"><code class="arduino functions">Serial.print</code><code class="arduino plain">(</code><code class="arduino string">" - "</code><code class="arduino plain">);</code></div><div class="line number9 index8 alt2"><code class="arduino functions">Serial.println</code><code class="arduino plain">(di.p3);</code></div></div></td></tr></tbody></table></div></div></div>


<p>To follow a request (you can see It on&nbsp;<a href="https://github.com/xreef/PCF8574_library/issues/5">issue #5</a>) I create a define variable to work with low memory device, if you decomment this line on .h file of the library:</p><div class="ai-viewport-1" data-insertion-position="prepend" data-selector=".ai-insert-9-44886190" data-insertion-no-dbg="" data-code="PGRpdiBjbGFzcz0nY29kZS1ibG9jayBjb2RlLWJsb2NrLTknIHN0eWxlPSdtYXJnaW46IDhweCBhdXRvOyB0ZXh0LWFsaWduOiBjZW50ZXI7IGRpc3BsYXk6IGJsb2NrOyBjbGVhcjogYm90aDsnPgo8YSBocmVmPSJodHRwczovL3d3dy5wY2J3YXkuY29tLz9mcm9tPW1pc2NoaWFudGk3MjMiIHRhcmdldD0iX2JsYW5rIj48aW1nIHdpZHRoPSIzMTUiIGhlaWdodD0iMjIwIiBzcmM9Imh0dHBzOi8vbWlzY2hpYW50aS5vcmcvd3AtY29udGVudC91cGxvYWRzLzIwMjAvMDUvcGNiV2F5LWJhbm5lci1tb2JpbGUtMzAweDIwMC0xLmdpZiIgcm9sZT0iYmFubmVyIiBhcmlhLWxhYmVsPSJBZHZlcnRpc2VtZW50IiAgYWx0PSJBZHZlcnRpc2VtZW50Ii8+PC9hPjwvZGl2Pgo=" data-block="9"><div class="code-block code-block-9" style="margin: 8px auto; text-align: center; display: block; clear: both;">

<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_82559" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino comments">// #define PCF8575_LOW_MEMORY</code></div></div></td></tr></tbody></table></div></div></div>


<p>Enable low memory props and gain about 7byte of memory, and you must use the method to read all like so:</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_769058" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino color1 bold">byte</code> <code class="arduino plain">di </code><code class="arduino plain bold">=</code> <code class="arduino plain">pcf8575.digitalReadAll();</code></div><div class="line number2 index1 alt1"><code class="arduino functions">Serial.print</code><code class="arduino plain">(</code><code class="arduino string">"READ VALUE FROM PCF: "</code><code class="arduino plain">);</code></div><div class="line number3 index2 alt2"><code class="arduino functions">Serial.println</code><code class="arduino plain">(di, BIN);</code></div></div></td></tr></tbody></table></div></div></div>


<p>where <code>di</code> is 2 byte in uint16_u variable like  <code>1110001  1110001</code>, so you must do a bitwise operation to get the data, operation that I already do in the “normal” mode, here an example:</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_797716" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div><div class="line number4 index3 alt1">4</div><div class="line number5 index4 alt2">5</div><div class="line number6 index5 alt1">6</div><div class="line number7 index6 alt2">7</div><div class="line number8 index7 alt1">8</div><div class="line number9 index8 alt2">9</div><div class="line number10 index9 alt1">10</div><div class="line number11 index10 alt2">11</div><div class="line number12 index11 alt1">12</div><div class="line number13 index12 alt2">13</div><div class="line number14 index13 alt1">14</div><div class="line number15 index14 alt2">15</div><div class="line number16 index15 alt1">16</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino plain">p0 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">0</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number2 index1 alt1"><code class="arduino plain">p1 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">1</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number3 index2 alt2"><code class="arduino plain">p2 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">2</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number4 index3 alt1"><code class="arduino plain">p3 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">3</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number5 index4 alt2"><code class="arduino plain">p4 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">4</code><code class="arduino plain">)&gt;</code><code class="arduino constant code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number12 index11 alt1"><code class="arduino plain">p11 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">11</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number13 index12 alt2"><code class="arduino plain">p12 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">12</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number14 index13 alt1"><code class="arduino plain">p13 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">13</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number15 index14 alt2"><code class="arduino plain">p14 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">14</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div><div class="line number16 index15 alt1"><code class="arduino plain">p15 </code><code class="arduino plain bold">=</code> <code class="arduino plain">((di </code><code class="arduino plain bold">&amp;</code> <code class="arduino functions">bit</code><code class="arduino plain">(</code><code class="arduino constants">15</code><code class="arduino plain">)&gt;</code><code class="arduino constants">0</code><code class="arduino plain">)</code><code class="arduino plain bold">?</code><code class="arduino constants bold">HIGH</code><code class="arduino plain">:</code><code class="arduino constants bold">LOW</code><code class="arduino plain">;</code></div></div></td></tr></tbody></table></div></div></div>


<p>if you want read a single input:</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_359331" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino color1 bold">int</code> <code class="arduino plain">p1Digital </code><code class="arduino plain bold">=</code> <code class="arduino plain">PCF8575.</code><code class="arduino functions">digitalRead</code><code class="arduino plain">(P1); </code><code class="arduino comments">// read P1</code></div></div></td></tr></tbody></table></div></div></div>


<p>If you want write a digital value you must do:</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_957133" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino plain">PCF8575.</code><code class="arduino functions">digitalWrite</code><code class="arduino plain">(P1, </code><code class="arduino constants bold">HIGH</code><code class="arduino plain">);</code></div></div></td></tr></tbody></table></div></div></div>


<p>or:</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_88323" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino plain">PCF8575.</code><code class="arduino functions">digitalWrite</code><code class="arduino plain">(P1, </code><code class="arduino constants bold">LOW</code><code class="arduino plain">);</code></div></div></td></tr></tbody></table></div></div></div>


<p>You can also use interrupt pin: You must initialize the pin and the function to call when interrupt raised from PCF8575</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_750893" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div><div class="line number4 index3 alt1">4</div><div class="line number5 index4 alt2">5</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino comments">// Function interrupt</code></div><div class="line number2 index1 alt1"><code class="arduino color1 bold">void</code> <code class="arduino plain">keyPressedOnPCF8575();</code></div><div class="line number3 index2 alt2">&nbsp;</div><div class="line number4 index3 alt1"><code class="arduino comments">// Set i2c address</code></div><div class="line number5 index4 alt2"><code class="arduino plain">PCF8575 pcf8575(</code><code class="arduino constants">0x39</code><code class="arduino plain">, ARDUINO_UNO_INTERRUPT_PIN, keyPressedOnPCF8575);</code></div></div></td></tr></tbody></table></div></div></div>


<p>Remember you can’t use Serial or Wire on interrupt function.</p>



<p>The better way is to set only a variable to read on loop:</p>


<div class="wp-block-syntaxhighlighter-code "><div><div id="highlighter_719351" class="syntaxhighlighter syntaxhighlightersize arduino"><table border="0" cellpadding="0" cellspacing="0"><tbody><tr><td class="gutter"><div class="line number1 index0 alt2">1</div><div class="line number2 index1 alt1">2</div><div class="line number3 index2 alt2">3</div><div class="line number4 index3 alt1">4</div></td><td class="code"><div class="container"><div class="line number1 index0 alt2"><code class="arduino color1 bold">void</code> <code class="arduino plain">keyPressedOnPCF8575(){</code></div><div class="line number2 index1 alt1"><code class="arduino spaces">&nbsp;&nbsp;&nbsp;&nbsp;</code><code class="arduino comments">// Interrupt called (No Serial no read no wire in this function, and DEBUG disabled on PCF library)</code></div><div class="line number3 index2 alt2"><code class="arduino spaces">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code><code class="arduino plain">keyPressed </code><code class="arduino plain bold">=</code> <code class="arduino constants bold">true</code><code class="arduino plain">;</code></div><div class="line number4 index3 alt1"><code class="arduino plain">}</code></div></div></td></tr></tbody></table></div></div></div>


<h3 class="wp-block-heading fittexted_for_content_h3" style="font-size: 31.5px;"><span class="ez-toc-section" id="Set_datasheet_pins_names_instead_a_sequential_one_Update_27062021"></span>Set datasheet pins names instead a sequential one<sub><em> (Update 27/06/2021)</em></sub><span class="ez-toc-section-end"></span></h3>



<p>As you can see in the pinout of IC P0 is P00, P1 is P01 .. P7 is P07 and then there is no P8 and P9, insted 8th pin is P10, 9th pin is P11, etc…, so I add a define to change the management like so instead of sequential one.</p>
